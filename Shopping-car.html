<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <header>
        <span>Meu Carrinho de Compras</span>
    </header>
    <main>
        <div class="page-title">Pedido #12345</div>
        <div class="container">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Açãoes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img
                                    src="image/teclado-mecanico.jpg"
                                    height="100"
                                    width="100"
                                    alt="teclado-mecanico"
                                    >
                                    <div class="info">
                                        <div class="nome">Teclado Mecânico</div>
                                        <div class="category">Perifêricos</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 650,00</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>2</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>R$1.300,00</td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img
                                    src="image/cadeira-gamer.jpg"
                                    height="100"
                                    width="100"
                                    alt="headset"
                                    >
                                    <div class="info">
                                        <div class="nome">Cadeira Gamer</div>
                                        <div class="category">Acessórios</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 500,00</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>1</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>R$ 500,00</td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img
                                    src="image/headset.jpg"
                                    height="100"
                                    width="100"
                                    alt="headset"
                                    >
                                    <div class="info">
                                        <div class="nome">Headset</div>
                                        <div class="category">Perifêricos</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 350,00</td>
                            <td>
                                <div class="quantity">
                                    <button>
                                        <i class="bx bx-minus"></i>
                                    </button>
                                    <span>2</span>
                                    <button>
                                        <i class="bx bx-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>R$ 700,00</td>
                            <td>
                                <div class="remove">
                                    <button>
                                        <i class="bx bx-x"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                  <header>Resumo da compra</header>
                  <div class="info">
                    <div><span>Sub-total</span><span>R$ 418,00</span></div>
                    <div><span>Frete</span><span>Gratuito</span></div>
                    <div>
                      <button>
                        Adicionar cupom de desconto
                        <i class="bx bx-right-arrow-alt"></i>
                      </button>
                    </div>
                  </div>
                  <footer>
                    <span>Total</span>
                    <span>R$ 418,00</span>
                  </footer>
                </div>
                <button>Finalizar Compra</button>
              </aside>
        </div>
    </main>
</body>
</html>
